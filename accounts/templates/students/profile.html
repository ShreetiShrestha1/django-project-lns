{% extends 'base.html' %}

{% block content %}
<section class="container">
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }}</h1>
        <p>Name: {{ user.first_name }}{{ user.last_name}} </p>
        <p>Email: {{ user.email }}</p>
    {% else %}
        <h1>Please log in to view your profile</h1>
    {% endif %} 
</section>
{% endblock %}
